openapi: 3.0.3
info:
  title: Promotions Digital Enablement API
  description: Mastercard Promotions Digital Enablement APIs provide issuers, merchants and loyalty program operators the ability to enhance their digital consumer experience when driving usage and engagement with Mastercard Loyalty Promotions.
  termsOfService: https://developer.mastercard.com/terms-of-use
  contact:
    name: API Support
    url: 'https://developer.mastercard.com/support'
    email: apisupport@mastercard.com
  version: 1.1.0
servers:
  - url: https://api.mastercard.com/loyalty/rewards
    description: Production API
  - url: https://sandbox.api.mastercard.com/loyalty/rewards
    description: Sandbox API
tags:
  - name: Account Management
    description: Allow to retrieve an account's information using account number.
  - name: Promotion Management
    description: The API will return the list of promotions based on the request parameters provided.
  - name: Promotion Progress
    description: The API returns information that represents key data points necessary to track the progression towards promotion goals for earnings rewards.
  - name: Transactions
    description: Provides clients with the ability to get transaction data related to a specific promotion so that the client can show the cardholders transactions that made up the rewards they have earned. The identifiers for a given promotion would be account identifiers.
  - name: Audiences
    description: Provides clients with the ability to get the promotion details of a specific cardholder or enroll to a specific promotions for a specific time periods.
paths:
  /accounts/searches:
    post:
      tags:
        - Account Management
      summary: Provides clients the ability to search and retrieve an account's information.
      description: This endpoint provides clients with the ability to search and retrieve an account's information using the combination of account number and company id or member ica.
      operationId: searchAccount
      x-mastercard-api-encrypted: true
      parameters:
        - $ref: '#/components/parameters/OffsetParam'
        - $ref: '#/components/parameters/LimitParam'
      requestBody:
        $ref: '#/components/requestBodies/AccountSearchRequest'
      responses:
        '200':
          $ref: '#/components/responses/ResponseOkSearchAccount'
        '400':
          $ref: '#/components/responses/ResponseSearchAccountBadRequest'
        '401':
          $ref: '#/components/responses/ResponseUnauthorized'
  /promotions:
    get:
      tags:
        - Promotion Management
      summary: Provides clients the ability to retrieve list of promotions based on the request parameters provided.
      description: This endpoint provides clients with the ability to retrieve all active promotions using the company id, program id, and/or account id.
      operationId: getPromotions
      parameters:
        - $ref: '#/components/parameters/RewardsCompanyId'
        - $ref: '#/components/parameters/ProgramId'
        - $ref: '#/components/parameters/PromotionId'
        - $ref: '#/components/parameters/AccountId'
        - $ref: '#/components/parameters/PromotionState'
        - $ref: '#/components/parameters/OffsetParam'
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '200':
          $ref: '#/components/responses/ActivePromotion'
        '400':
          $ref: '#/components/responses/ResponsePromotionsBadRequest'
        '401':
          $ref: '#/components/responses/ResponsePromotionsUnauthorized'
        '403':
          $ref: '#/components/responses/ResponsePromotionsForbidden'
  /promotions/{promotion_id}/details:
    get:
      tags:
        - Promotion Management
      summary: Provides clients the ability to retrieve promotion details of particular promotion id.
      description: This endpoint provides clients with the ability to retrieve promotion details using the promotion id.
      operationId: getPromotionDetails
      parameters:
        - $ref: '#/components/parameters/PromotionIdPathParam'
      responses:
        '200':
          $ref: '#/components/responses/PromotionDetail'
        '400':
          $ref: '#/components/responses/ResponsePromotionsBadRequest'
        '401':
          $ref: '#/components/responses/ResponsePromotionsUnauthorized'
        '403':
          $ref: '#/components/responses/ResponsePromotionsForbidden'
  /promotion-activations:
    post:
      tags:
        - Promotion Management
      summary: Provides clients the ability to opt accounts in to and out of a specific promotion.
      description: This endpoint provides clients with the ability to opt accounts in to and out of a specific promotion using the unique identifier of the account and promotion.
      operationId: postPromotionOptIn
      requestBody:
        $ref: "#/components/requestBodies/PromotionOptInRequest"
      responses:
        '201':
          $ref: '#/components/responses/Activated'
        '400':
          $ref: '#/components/responses/ResponsePromotionsBadRequest'
        '401':
          $ref: '#/components/responses/ResponsePromotionsUnauthorized'
        '403':
          $ref: '#/components/responses/ResponsePromotionsForbidden'
  /promotion-progresses:
    get:
      tags:
        - Promotion Progress
      summary: Provides clients the ability to retrieve promotion progress data.
      description: This endpoint provides clients with the ability to retrieve reward progress data using household id, account_id and/or promotion id.
      operationId: getPromotionProgress
      parameters:
        - $ref: '#/components/parameters/HouseholdIdParam'
        - $ref: '#/components/parameters/AccountIdParam'
        - $ref: '#/components/parameters/PromotionIdParam'
        - $ref: '#/components/parameters/IncludeHistoryParam'
      responses:
        '200':
          $ref: '#/components/responses/ResponseOkPromotion'
        '400':
          $ref: '#/components/responses/ResponseBadRequest'
        '401':
          $ref: '#/components/responses/ResponseUnauthorizedError'
        '403':
          $ref: '#/components/responses/ResponseForbidden'
        '404':
          $ref: '#/components/responses/ResponseNotFound'
  /transactions:
    get:
      tags:
        - Transactions
      summary: Provides clients the ability to retrieve transaction data.
      description: This endpoint provides clients with the ability to retrieve transaction data related to a specific promotion.
      operationId: getTransactions
      parameters:
        - $ref: '#/components/parameters/AccountIdParam'
        - $ref: '#/components/parameters/FromDateParam'
        - $ref: '#/components/parameters/ToDateParam'
        - $ref: '#/components/parameters/PromotionIdParam'
        - $ref: '#/components/parameters/OffsetParam'
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '200':
          $ref: '#/components/responses/ResponseOkTransaction'
        '400':
          $ref: '#/components/responses/ResponseBadRequest'
        '401':
          $ref: '#/components/responses/ResponseUnauthorizedError'
        '403':
          $ref: '#/components/responses/ResponseForbidden'
        '404':
          $ref: '#/components/responses/ResponseNotFound'
  /audiences:
    post:
      tags:
        - Audiences
      description: This API endpoint is used to add an eligibility period (begin and end datetime) for the cardholder either account or household (A/H - represented by the entityId) into the audience (represented by the code). It will return the unique id associated with the code, entityId and beginDateTime.
      operationId: createAudiences
      summary: Provides clients the ability to create an audience entity
      requestBody:
        $ref: '#/components/requestBodies/Audience'
      responses:
        '201':
          $ref: '#/components/responses/ResponseAudienceCreated'
        '400':
          $ref: '#/components/responses/ResponseAudienceBadRequest'
        '401':
          $ref: '#/components/responses/ResponseAudienceUnauthorized'
        '403':
          $ref: '#/components/responses/ResponseAudienceForbidden'
    get:
      tags:
        - Audiences
      description: Retrieve audiences by passing the entityType (A or H) and entityId (account id or household id) to get the history of eligibility periods for all the audiences (represented by the code). Only audiences that the entityId has been added to will be returned.
      operationId: getAudiences
      summary: Provides clients the ability to fetch the audiences
      parameters:
        - $ref: '#/components/parameters/entity_id'
        - $ref: '#/components/parameters/entity_type'
        - $ref: '#/components/parameters/code'
        - $ref: '#/components/parameters/include_history'
        - $ref: '#/components/parameters/from_date_time'
        - $ref: '#/components/parameters/to_date_time'
        - $ref: '#/components/parameters/OffsetParam'
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '200':
          $ref: '#/components/responses/ResponsePagedResponseAudience'
        '400':
          $ref: '#/components/responses/ResponseAudienceBadRequest'
        '401':
          $ref: '#/components/responses/ResponseAudienceUnauthorized'
        '403':
          $ref: '#/components/responses/ResponseAudienceForbidden'
  /audiences/{id}:
    put:
      tags:
        - Audiences
      description: This API endpoint is used to end the eligibility period for a given audienceId (represents a code, entityType, entityId, beginDateTime combination) by passing the new endDateTime.
      operationId: updateAudiences
      summary: Provides clients the ability to update the audience entity
      parameters:
        - $ref: '#/components/parameters/ref_id'
      requestBody:
        $ref: '#/components/requestBodies/AudienceUpdate'
      responses:
        '200':
          $ref: '#/components/responses/ResponseAudience'
        '400':
          $ref: '#/components/responses/ResponseAudienceBadRequest'
        '401':
          $ref: '#/components/responses/ResponseAudienceUnauthorized'
        '403':
          $ref: '#/components/responses/ResponseAudienceForbidden'
    delete:
      tags:
        - Audiences
      description: This API endpoint is used to delete the audience entity.
      operationId: deleteAudiences
      summary: Provides clients the ability to delete the audience entity
      parameters:
        - $ref: '#/components/parameters/ref_id'
      responses:
        '204':
          $ref: '#/components/responses/ResponseAudienceDeleted'
        '400':
          $ref: '#/components/responses/ResponseAudienceIdNotFound'
        '401':
          $ref: '#/components/responses/ResponseAudienceUnauthorized'
        '403':
          $ref: '#/components/responses/ResponseAudienceForbidden'

components:
  requestBodies:
    AccountSearchRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AccountSearch'
    PromotionOptInRequest:
      description: Provides clients with the ability to opt accounts in to and out of a specific promotion using the unique identifier of the account and promotion
      required: true
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/OptIn"
    Audience:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Audience'
    AudienceUpdate:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AudienceUpdate'
  parameters:
    FromDateParam:
      name: from_date
      in: query
      description: Start date from which the client want to view the transactions
      schema:
        type: string
        example: 2023-01-01
        format: date
    ToDateParam:
      name: to_date
      in: query
      description: End date till which the client want to view the transactions
      schema:
        type: string
        example: 2024-01-01
        format: date
    OffsetParam:
      name: offset
      in: query
      description: The number of items to offset the start of the list from (Pagination)
      schema:
        type: integer
        format: int32
        example: 0
        default: 0
    LimitParam:
      name: limit
      in: query
      description: Can be used to limit the amount of results returned from a query (Pagination)
      schema:
        type: integer
        format: int32
        example: 25
        default: 25
    HouseholdIdParam:
      name: household_id
      in: query
      description: Unique Household identifier assigned by Mastercard and provided during the account enrollment and household creation process.
      required: false
      schema:
        type: string
        format: uuid
        example: "ad1e21a7-4c1c-4812-ae47-d2c4fae7c5a8"
    AccountIdParam:
      name: account_id
      in: query
      description: Unique Account identifier assigned by Mastercard and provided in the Account enrollment response
      required: false
      schema:
        type: string
        format: uuid
      example: "f35e51fe-bc77-432f-b412-3800e3c04e5c"
    PromotionIdParam:
      name: promotion_id
      in: query
      description: The unique identifier of the Promotion created and assigned by Mastercard during promotion creation process
      schema:
        type: string
        format: uuid
      example: "2aee0729-3a1a-451a-affa-84f3a6bc5acc"
    IncludeHistoryParam:
      name: include_history
      in: query
      description: Boolean value which provides history of reward progress data
      schema:
        type: boolean
        example: true
        default: false
    RewardsCompanyId:
      name: rewards_company_id
      in: query
      description: Mastercard assigned unique identifier for a client. Created and assigned during company creation process
      example: "383a74b4-38b3-4f2a-a85d-6b2e26ad665"
      schema:
        type: string
        format: uuid
    ProgramId:
      name: program_id
      in: query
      description: Unique Program Identifier for a client promotion, available from promotion setup
      example: "aae5ce99-58d1-47f4-8b6a-43b427be9d74"
      schema:
        type: string
        format: uuid
    PromotionId:
      name: promotion_id
      in: query
      description: Unique Promotion Identifier for a client reward program, available from promotion setup
      example: "de0e1456-e678-4270-b027-fc9950b8aba5"
      schema:
        type: string
        format: uuid
    PromotionIdPathParam:
      name: promotion_id
      in: path
      description: Unique Promotion Identifier for a client reward program, available from promotion setup
      example: "de0e1456-e678-4270-b027-fc9950b8aba5"
      required: true
      schema:
        type: string
        format: uuid
    AccountId:
      name: account_id
      in: query
      description: Unique Account identifier assigned by Mastercard and provided in the Account enrollment response
      example: "f35e51fe-bc77-432f-b412-3800e3c04e5c"
      schema:
        type: string
        format: uuid
    PromotionState:
      name: promotion_state
      in: query
      description: Valid promotion states are all, current, future, expired, future+current
      example: "all"
      schema:
        type: string
        default: all
    ref_id:
      description: Unique identifier for an audience
      example: 1127d5a6-ed44-4148-aa08-da168016cd56
      in: path
      name: id
      required: true
      schema:
        type: string
      style: simple
    entity_id:
      description: Entity ID is the unique id for the entity type account or household
      example: 12f5930a-ab8b-4a25-9774-6ba49a9bfd8c
      in: query
      name: entity_id
      required: true
      schema:
        type: string
      style: form
    entity_type:
      description: Entity Type is the type either Account or Household
      example: A
      in: query
      name: entity_type
      required: true
      schema:
        type: string
      style: form
    code:
      description: It is the audience code
      example: CODE_NY
      in: query
      name: code
      required: false
      schema:
        type: string
      style: form
    include_history:
      description: Do you need latest eligibility or full history(True - Full History, False - Latest Eligibility)
      example: true
      in: query
      name: include_history
      required: false
      schema:
        type: boolean
        default: true
      style: form
    from_date_time:
      description: Begin date time of audience records
      example: 2025-01-11T02:00:00Z
      in: query
      name: from_date_time
      required: false
      schema:
        type: string
      style: form
    to_date_time:
      description: End date time of audience records
      example: 2025-01-18T02:00:00Z
      in: query
      name: to_date_time
      required: false
      schema:
        type: string
      style: form
  responses:
    ResponseOkSearchAccount:
      description: Successfully Retrieved Account(s)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PagedResponseOfAccountSearch'
    ResponseSearchAccountBadRequest:
      description: Search Account Bad Request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsList'
          examples:
            BAD_REQUEST:
              $ref: '#/components/examples/SearchAccountBadRequest'
    ResponseOkPromotion:
      description: OK response including promotion progress data.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PromotionProgressList'
    ResponsePromotionsUnauthorized:
      description: Authorization Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsList'
          examples:
            UNAUTHORIZED:
              $ref: '#/components/examples/PromotionsUnauthorized'
    ResponsePromotionsForbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsList'
          examples:
            FORBIDDEN:
              $ref: '#/components/examples/PromotionsForbidden'
    ResponsePromotionsBadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsList'
          examples:
            BAD_REQUEST:
              $ref: '#/components/examples/PromotionsBadRequest'
    ResponseOkTransaction:
      description: OK response including paged transaction data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PagedTransaction'
    ResponseBadRequest:
      description: Bad Request with errors
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsList'
    ResponseUnauthorizedError:
      description: Unauthorized error with errors
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsList'
    ResponseUnauthorized:
      description: Client could not be authorized.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsList'
          examples:
            AUTHORIZATION_ERROR:
              $ref: '#/components/examples/Unauthorized'
    ResponseForbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsList'
          examples:
            FORBIDDEN:
              $ref: '#/components/examples/Forbidden'
    ResponseNotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsList'
    ActivePromotion:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Promotions"
    PromotionDetail:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PromotionDetail"
    Activated:
      description: Successfully updated Opt-In choice
    ResponsePagedResponseAudience:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PagedResponseAudience'
    ResponseAudience:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Audience'
    ResponseAudienceCreated:
      description: Created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Audience'
    ResponseAudienceDeleted:
      description: Audience record is deleted successfully
    ResponseAudienceUnauthorized:
      description: Authorization Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsList'
          examples:
            UNAUTHORIZED:
              $ref: '#/components/examples/AudienceUnauthorized'
    ResponseAudienceForbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsList'
          examples:
            FORBIDDEN:
              $ref: '#/components/examples/AudienceForbidden'
    ResponseAudienceBadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsList'
          examples:
            BAD_REQUEST:
              $ref: '#/components/examples/AudienceBadRequest'
    ResponseAudienceIdNotFound:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorsList'
          examples:
            BAD_REQUEST:
              $ref: '#/components/examples/AudienceIdNotFound'
  schemas:
    AccountSearch:
      type: object
      properties:
        companyId:
          maxLength: 11
          type: string
          description: Mastercard assigned unique identifier for a client.
          example: '611532'
        memberICA:
          type: integer
          description: Interbank Card Association number assigned by Mastercard to the client.
          format: int64
          example: 611532
        accountNumberType:
          maxLength: 5
          type: string
          description: |
            The Field to identify type of value provided in accountNumber.
            - BAN – Bank Account Number. This is a unique Account Identifier which is a 16 digit card number with 3 trailing zeros and space filled
            - RANAC – Random Account Number. This is a unique account identifier.
            - AREF – Account Reference Number. This is a unique account identifier.
            - RANCU – Random Customer Number. This is a unique customer identifier.
            If accountNumberType is not provided then default value will be BAN
          example: 'BAN'
        accountNumber:
          maxLength: 19
          type: string
          description: The unique account identifier defined and provided by the client.
          example: '5330333671236516'
        userNumberType:
          maxLength: 5
          type: string
          description: The Field to identify type of value provided in userNumber. If userNumberType is not provided then default value will be BCN.
          enum:
            - BCN
            - RANCU
            - AREF
          example: 'BCN'
        userNumber:
          maxLength: 30
          type: string
          description: The unique identifier of a user assigned by the client.
          example: 'C02333333325'
    AccountSearchItem:
      type: object
      properties:
        id:
          maxLength: 50
          minLength: 0
          type: string
          format: uuid
          description: The unique reward account identifier assigned by the Mastercard.
          example: '308a1596-f42e-4569-bd12-c8f0827eed48'
        userId:
          maxLength: 50
          minLength: 0
          type: string
          format: uuid
          description: The unique User identifier assigned by the Mastercard.
          example: 'aee00b64-f320-4579-a87f-782a3c0b9722'
        householdId:
          maxLength: 50
          minLength: 0
          type: string
          format: uuid
          description: Unique Household identifier assigned by Mastercard.
          example: '87ht3780-62d1-4775-9549-8ed92c48c290'
        program:
          $ref: '#/components/schemas/Program'
        company:
          $ref: '#/components/schemas/Company'
        bankProduct:
          $ref: '#/components/schemas/BankProduct'
    Program:
      title: Program
      type: object
      properties:
        enrollmentCode:
          maxLength: 50
          minLength: 0
          type: string
          description: The unique identifier for a client’s reward program, defined by the client and configured during implementation. A single program can have more than one code assigned as long as the identifiers are unique.
          example: ZXSzM
        id:
          maxLength: 50
          minLength: 20
          type: string
          description: Unique Program Id
          example: 4f74f660-5793-4f33-a3bc-ffc7bee39238
    BankProduct:
      title: BankProduct
      type: object
      properties:
        code:
          maxLength: 50
          minLength: 0
          type: string
          description: Bank Product Code
          example: 7274VCC
        id:
          maxLength: 50
          minLength: 20
          type: string
          description: Bank Product Id
          format: uuid
          example: ff34f660-5793-4f33-a3bc-ffc7bee39238
    Company:
      title: Company
      type: object
      properties:
        memberICA:
          type: integer
          description: Interbank Card Association number assigned by Mastercard to the client.
          format: int64
          example: 898923
        companyId:
          maxLength: 11
          minLength: 0
          type: string
          description: Mastercard assigned unique identifier for a client.
          example: '611532'
        id:
          maxLength: 50
          minLength: 20
          type: string
          description: Reward Company Id
          format: uuid
          example: 5f74g660-5793-4f33-a3bc-ffc7bee39234
    Cap:
      type: object
      description: "Contains reward capping information for a given promotion. Capping is the maximum amount of rewards that a user can get while the promotion is active. Capping can be applied on an account or transaction level and within a given time period."
      properties:
        entityType:
          type: string
          example: 'ACCOUNT'
          maxLength: 15
          description: Type at which the promotion cap is applied –  "ACCOUNT", "HOUSEHOLD"
        entityId:
          type: string
          format: uuid
          example: 'f35e51fe-bc77-432f-b412-3800e3c04e5c'
          maxLength: 50
          description: Unique identifier for the caps entity type - “ACCOUNT” or “HOUSEHOLD”.
        capId:
          type: string
          format: uuid
          example: 'd963516d-1fc0-47e7-acc2-3468b1f81473'
          maxLength: 50
          description: CapId is a unique identifier for the promotion capping rule.
        capPeriod:
          type: string
          example: 'M'
          maxLength: 10
          description: |
            The promotion period for which the cap will reset. 
            - For example, M (Month), indicates that the cap resets monthly. 
            - Eg. "<null | M (Month) | Y (Year) | L (Lifetime)>"
        capType:
          type: string
          example: 'group-cap'
          maxLength: 15
          description: Type of cap = "promotion-cap" or "group-cap".
        capPeriodValue:
          type: string
          example: '202108'
          maxLength: 15
          description: |
            Period value corresponding to cap Period. 
            - Eg. "YYYYMM" when capPeriod is "MONTH" and capPeriodMode is "CALENDAR"
            - Eg. "YYYYMMDD" when capPeriod is "MONTH/YEAR" and capPeriodMode is "ENROLLMENT_DATE/PRIMARY_ENROLLMENT_DATE"
        capThreshold:
          type: integer
          example: 5
          maxLength: 15
          description: Maximum amount of reward that can be awarded for the cap level of this promotion. (i.e. the cap amount)
          format: int64
        capValue:
          type: integer
          example: 3
          maxLength: 15
          description: Current value of earned rewards for this promotion. Could be one of (points, miles, amount, vouchers).
          format: int64
        capCurrencyCode:
