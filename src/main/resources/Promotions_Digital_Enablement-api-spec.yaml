    PromotionDetail:
      type: object
      properties:
        caps:
          type: array
          description: List of Caps applied to the Promotion
          items:
            $ref: '#/components/schemas/PromotionCap'
        promotionId:
          type: string
          description: Unique promotion identifier
          example: "de0e1456-e678-4270-b027-fc9950b8aba5"
        rewardConfig:
          type: object
          description: Rewards information
          properties:
            promotionId:
              type: string
              format: uuid
              description: Unique promotion identifier
              example: "de0e1456-e678-4270-b027-fc9950b8aba5"
            referenceId:
              type: string
              format: uuid
              description: Unique reward config identifier
              example: "de89f43c-8fbe-45ae-b5d2-ab965ecaa956"
            rebateText:
              type: string
              description: Specifies the text that shows up on cardholders billing statement for a purchase (Only applicable for a rebate)
              example: "REBATE"
            rebateTextNegative:
              type: string
              description: Specifies the text that shows up on cardholders billing statement for a return (Only applicable for a rebate)
              example: "RETURN"
            rewardType:
              type: string
              description: |
                Specifies the type of reward.
                - CASHBACK - Cashback
                - POINTS - Points
                - REWARD_ITEM - Reward Item
                - BENEFIT - Benefit
              example: "CASHBACK"
            pointType:
              type: string
              description: |
                Specifies how the points are awarded (Only applicable if rewardType is POINTS).
                - BASE_POINTS - Base points
                - BONUS_POINTS - Bonus points
              example: "BASE_POINTS"
            awardType:
              type: string
              description: |
                Specifies if the award is going to be a fixed amount or if its going to be based on transaction amount.
                - FIXED - Fixed amount
                - PERCENTAGE - Percentage of transaction amount
              example: "FIXED"
            applyAwardTo:
              type: string
              description: |
                Specifies if the award is applied to transacting account or the household primary account.
                - TRANSACTING_ACCOUNT - Transacting account
                - PRIMARY_ACCOUNT - Household primary account
              example: "TRANSACTING_ACCOUNT"
            scoreBasedOn:
              type: string
              description: |
                Specifies how the transactions are scored.
                - DE4_TRANSACTION_AMOUNT - Transaction amount
                - DE5_SETTLEMENT_AMOUNT - Settlement amount
                - DE6_CARDHOLDER_BILLING_AMOUNT - Cardholder billing amount
              example: "DE4_TRANSACTION_AMOUNT"
            rewardRate:
              type: string
              description: If the awardType is FIXED, this field specifies the amount that is awarded. And if the awardType is not fixed then it specifies the percentage of transaction amount.
              example: "10"
            delayedAward:
              type: object
              description: Delayed Award
              properties:
                mode:
                  type: string
                  description: Specifies type of Delayed Award
                  enum:
                    - AWARD_AMOUNT_BASED
                    - AWARD_TIME_BASED
                  example: "AWARD_AMOUNT_BASED"
                resetAmount:
                  type: number
                  format: double
                  description: |
                    If Delayed Award is amount based, this field specifies the reset amount.
                  example: 10.00
                periodFrequency:
                  type: integer
                  format: int32
                  description: |
                    If Delayed Award is time based, this field specifies frequency.
                  example: 10
                periodCode:
                  type: string
                  description: If Delayed Award is time based, this field specifies time period time.
                  enum:
                    - DAY
                    - WEEK
                    - MONTH
                    - QUARTER
                    - YEAR
                  example: "MONTH"
                periodBeginDateTime:
                  type: string
                  format: date-time
                  description: |
                    If Delayed Award is time based, this field specified begin date time.
                  example: "2020-10-24T00:00:00Z"
                periodMode:
                  type: string
                  description: If Delayed Award is time based, this field specifies of how cardholder will be awarded.
                  enum:
                    - ACCOUNT_ENROLLMENT_DATE
                    - PRIMARY_ENROLLMENT_DATE
                    - ACTIVE_DATE
                  example: "ACCOUNT_ENROLLMENT_DATE"
                negativeBalanceHandling:
                  type: string
                  description: Specifies how the negative balance should be handled.
                  enum:
                    - NEVER_TAKE_BACK
                    - TAKE_IT_BACK_AT_THE_END
                    - TAKE_IT_BACK_IMMEDIATELY
                  example: "NEVER_TAKE_BACK"
            accumulatedTierPeriodCode:
              type: string
              description: This field specifies time period of the accumulated tier.
              enum:
                - MONTH
                - CYCLE
                - LIFETIME
                - YEAR
              example: "MONTH"
            scoreRounding:
              type: string
              description: This field specifies the rounding choice for the score.
              enum:
                - TRUNCATE_MINOR
                - TRUNCATE_MAJOR
                - ROUND_MINOR 
                - ROUND_MAJOR 
                - CEILING_MINOR
                - CEILING_MAJOR 
                - null                                                                     
              example: "ROUND_MAJOR"
            accumulatedTiers:
              type: array
              description: List
              items:
                $ref: '#/components/schemas/RewardConfigAccumulatedTier'
        thresholds:
          type: array
          description: List of Thresholds applied to the Promotion
          items:
            $ref: '#/components/schemas/PromotionThreshold'
    RewardConfigAccumulatedTier:
      type: array
      description: List of tiers for accumulated tiers
      properties:
        from:
          type: number
          description: Lower bound of this tier
          example: 100
        to:
