          maxLength: 50
          description: Unique identifier for the rules entity type - “ACCOUNT” or “HOUSEHOLD”.
        ruleId:
          type: string
          format: uuid
          example: 'da06a951-0237-4f32-affb-16502ae7dc9a'
          maxLength: 50
          description: Rule Id is a unique identifier for the promotion rule.
        ruleValue:
          type: integer
          example: 4
          maxLength: 15
          description: The account’s progress towards a rule threshold. A threshold could be the cumulative spend or count of transactions made.
          format: int64
        code:
          type: string
          description: Award tier code
          example: code1
        fromValue:
          type: number
          description: Lower bound of this award tier
          example: 100
        toValue:
          type: number
          description: Upper bound of this award tier
          example: 200
        awardRate:
          type: number
          description: If awardRate is whole number(no decimal) then value should be interpreted as percent otherwise awardRate is the amount awarded for that tier
          example: 5
        minAmount:
