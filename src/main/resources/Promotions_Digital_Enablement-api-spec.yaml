      type: array
      description: List of rates for each tier within the accumulated tiers object
      properties:
        rate:
          type: number
          description: Percent or Amount rate applied to this tier rate
          example: 1
        label:
          type: string
          description: Label for this tier rate
          example: "Tier1Rate1"
        code:
          type: string
          description: Unique ID for Rate
          example: "de0e1456-e678-4270-b027-fc9950b8aba5"
    
    PromotionThreshold:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique threshold identifier
          example: "fbbbba72-141d-41f5-9ace-69129f971010"
        type:
          type: string
          description: |
            Specifies if the threshold is based on transaction count, transaction spend amount or accumulated tiering value.
            - COUNT - Transaction count
            - SPEND - Transaction spend amount
            - RATE -  Accumulated tiering value
          example: "AMOUNT"
        fieldType:
          type: string
          description: |
            If the type selected is SPEND, then this field specifies which amount value is used to accumulate toward the threshold.
            - DE04 - Transaction Amount
            - DE06 - Cardholder Billing Amount
          example: "DE04"
        value:
          type: number
          format: double
          description: The spend amount or the count that must be reached before the award is given
          example: 1000.00
        level:
          type: string
          description: |
            Specifies the level at which the threshold is applied.
            - A - Account level (All accounts have their own threshold)
            - H - Household level (Each account contributes toward reaching the threshold)
          example: "A"
        periodInDaysAfterDate:
          type: integer
          format: int32
          description: Number of days the cardholder has to meet the threshold before its expired
          example: 10
        dateFieldType:
          type: string
          description: |
            Specifies the date type used for starting the count on how long the account has for meeting the threshold.
            - ENROLLMENT_DATE - The date on which the cardholder has enrolled to the program
            - TARGET_BEGIN_DATE - The date on which the account is set to be targeted into a promotion
            - ACTIVE_DATE - The date on which enrollment record was added to the system
            - OPTIN_DATE - The date on which the account has opted into the promotion
          example: "ENROLLMENT_DATE"
        rankedTiers:
          type: array
          description: Tiers of awards that can be found on this promotion
          items:
            $ref: '#/components/schemas/AwardTier'
        scoreBasedOn:
          type: string
          description: How the score for the promotion will be calculated
          example: "DE4_TRANSACTION_AMOUNT|DE5_SETTLEMENT_AMOUNT|DE6_CARDHOLDER_BILLING_AMOUNT|USD_EQUIVALENT|EUR_EQUIVALENT|TRANSACTION_AMOUNT"
        applyAwardTo:
          type: string
          description: How the awards for the promotion will be paid out to the recipient
          example: "TRANSACTING_ACCOUNT"
    AwardTier:
      type: object
      properties:
